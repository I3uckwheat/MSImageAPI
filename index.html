<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FaceAPI Demo</title>
  </head>
  <body>
    <h1>Face API Demo</h1>
    <div>
      <h3>Enter Image URL</h3>
      <input type="text" id="imageURL">
      <button id="analyze">Analyze</button>
    </div>
    <div>
      <h3>Image</h3>
      <div id="analyzedPhoto">
        <img alt="Analyzed Photo Image" id="photo" style="width : 200px; height : 200px;">
      </div>
      <div>
        <h3>Attributes</h3>
        <div id="attributes">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script src="faceAPI.js"></script>
  </body>
</html>
